{% extends "layout/basic.html" %}


{% load static %}
{% load bootstrap4 %}

{% block title %}{{ rubric }}{% endblock %}

{% block content %}
<h2>Задачи на сегодня</h2>
{% if tsks %}
{% for tsk in tsks %}
<div>
    <h5><input type="checkbox" name="task">
        <label for="task">{{ tsk.title }}</label></h5>
    
    
</div>
{% endfor %}
{% endif %}

{% endblock %}
